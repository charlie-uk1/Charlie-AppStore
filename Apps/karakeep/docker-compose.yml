name: karakeep
services:
  karakeep-web:
    container_name: karakeep-web
    image: ghcr.io/karakeep-app/karakeep:latest
    restart: unless-stopped
    volumes:
      - /DATA/AppData/$AppID/data:/data
    ports:
      - 3000:3000
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=changeme_secret_key_123
      - MEILI_MASTER_KEY=changeme_meili_key_456
      - MEILI_ADDR=http://karakeep-meili:7700
      - BROWSER_WEB_URL=http://karakeep-chrome:9222
      - DATA_DIR=/data
      - DISABLE_SIGNUPS=false  #change to true after first signup
      - OPENAI_API_KEY=sk-your-actual-key-here  #add your OpenAI Key here

  karakeep-chrome:
    container_name: karakeep-chrome
    image: gcr.io/zenika-hub/alpine-chrome:123
    restart: unless-stopped
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars

  karakeep-meili:
    container_name: karakeep-meili
    image: getmeili/meilisearch:v1.13.3
    restart: unless-stopped
    environment:
      - MEILI_MASTER_KEY=changeme_meili_key_456
    volumes:
      - /DATA/AppData/$AppID/meili:/meili_data

x-casaos:
  architectures:
    - amd64
    - arm64
  main: karakeep-web
  title:
    en_us: Karakeep
  tagline:
    en_us: Self-hosted bookmark-everything app with AI tagging.
  description:
    en_us: Karakeep (formerly Hoarder) allows you to save links, notes, and images with automatic metadata fetching and full-text search.
  developer: Mohamed Bassem
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/karakeep.png
  category: Charlie
  port_map: "3000"
