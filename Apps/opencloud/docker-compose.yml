name: opencloud
services:
  opencloud:
    image: opencloudeu/opencloud:latest
    container_name: opencloud
    environment:
      - OCIS_URL=http://localhost:9200
      - OCIS_LOG_LEVEL=error
      # The first time you run this, you must change 'server' to 'init' 
      # or run 'docker exec -it opencloud opencloud init' to set up the admin password.
      - OCIS_INSECURE=true 
    volumes:
      - /DATA/AppData/opencloud/config:/etc/ocis
      - /DATA/AppData/opencloud/data:/var/lib/ocis
    ports:
      - "9200:9200"
    restart: unless-stopped
    x-casaos:
      ports:
        - container: "9200"
          description:
            en_us: "Web Interface"
      volumes:
        - container: /etc/ocis
          description:
            en_us: "Configuration"
        - container: /var/lib/ocis
          description:
            en_us: "Cloud Data"

x-casaos:
  architectures:
    - amd64
    - arm64
  main: opencloud
  author: OpenCloud Team
  category: Charlie
  description:
    en_us: "A high-performance, Go-based cloud storage platform. The modern successor to ownCloud/Nextcloud."
  developer: OpenCloud.eu
  icon: https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/png/open-cloud.png
  tagline:
    en_us: "Ultra-fast, database-less cloud storage."
  title:
    en_us: OpenCloud
  port_map: "9200"
